<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			// if
			if(true){
				alert('result : true');
			}
			
			if(false){
				alert('result : true');
			}
			
			if(true){
				alert(1);
				alert(2);
				alert(3);
				alert(4);
			}
			alert(5);
			
			if(false){
				alert(1);
				alert(2);
				alert(3);
				alert(4);
			}
			alert(5);
			
			if(true){
				alert(1);
			}
			else {
				alert(2);
			}
			
			if(false){
				alert(1);
			}
			else {
				alert(2);
			}
			
			if(false){
				alert(1);
			} else if(true){
				alert(2);
			} else if(true){
				alert(3);
			} else {
				alert(4);
			}
			
			if(false){
				alert(1);
			} else if(false){
				alert(2);
			} else if(false){
				alert(3);
			} else {
				alert(4);
			}
			
			id = prompt('input ID')
			if(id == 'egoing'){
				alert('OK ID.')
			} else {
				alert('Incorrect ID !!!')
			}
			
			
			id = prompt('Input ID.');
			if(id == 'egoing'){
				password = prompt('Input PW.');
				if(password === '111111'){
					alert('OK PW.');
				} else {
					alert('Incorrect PW !!!');
				}
			} else {
				alert('Incorrect ID !!!');
			}
			
			// &&
			if(true && true){
				alert(1);
			}
			if(true && false){
				alert(2);
			}
			if(false && true){
				alert(3);
			}
			if(false && false){
				alert(4);
			}
			
			id = prompt('Input ID.');
			password = prompt('Input PW');
			if(id=='egoing' && password=='111111'){
				alert('OK Auth');
			} else {
				alert('Failed Auth !!!');
			}
			
			// ||
			if(true || true){
				alert(1);
			}
			if(true || false){
				alert(2);
			}
			if(false || true){
				alert(3);
			}
			if(false || false){
				alert(4);
			}
			
			id = prompt('Input ID.');
			if(id === 'egoing' || id === 'k8805' || id === 'sorialgi'){
				alert('OK Auth.');
			} else {
				alert('Failed Auth !!!');
			}
			
			id = prompt('Input ID.');
			password = prompt('Input PW.');
			if((id === 'egoing' || id === 'k8805' || id === 'sorialgi') && password === '111111'){
				alert('OK Auth.');
			} else {
				alert('Failed Auth !!!');
			}
			
			// !
			if(!true && !true){
				alert(1);
			}
			if(!false && !true){
				alert(2);
			}
			if(!true && !false){
				alert(3);
			}
			if(!false && !false){
				alert(4);
			}
			
			// 0 1
			if(0){
				alert(1)
			}
			if(1){
				alert(2)
			}
			
			// false 로 간주되는 변수
			if(!''){
				alert('빈 문자열')
			}
			if(!undefined){
				alert('undefined');
			}
			var a;
			if(!a){
				alert('값이 할당되지 않은 변수'); 
			}
			if(!null){
				alert('null');
			}
			if(!NaN){
				alert('NaN');
			}
        </script>
    </body>
</html>
