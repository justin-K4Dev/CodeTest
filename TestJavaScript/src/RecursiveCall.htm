<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			
			// Call By Function
			function Factorial( n ) {
				if( ( n == 0 ) || ( n == 1 ) ) {
					return 1;
				}
				else {
					return ( n * Factorial( n - 1 ) );
				}
			}
			
			console.log( Factorial(1) + "<br />" ); // 1
			console.log( Factorial(2) + "<br />" ); // 2
			console.log( Factorial(3) + "<br />" ); // 6
			console.log( Factorial(4) + "<br />" ); // 24
			console.log( Factorial(5) + "<br />" ); // 120
			
			// By Arguments
			function Map( f, a ) {
				
				var result = [], // create a new Array
				i;
				
				for( i = 0; i != a.length; i++ ) {
					result[i] = f( a[i] );
				}
				
				return result;
			}
			
			var value = Map( function( x ) { return x * x * x }, [ 0, 1, 2, 5, 10 ] );
			console.log( value ); // returns [ 0, 1, 8, 125, 1000 ]
			
        </script>
    </body>
</html>
