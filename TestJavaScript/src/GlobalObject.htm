<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
		
			function func(){
				alert('Hello?');    
			}
			func();
			window.func(); // 모든 객체는 window 객체의 property !!!
			
			var o = {'func':function(){
				alert('Hello?');
			}}
			o.func();
			window.o.func();
			
			/*
				웹브라우저에서 GlobalObject 는 window
				node.js에서는 global이다
			*/
			
        </script>
    </body>
</html>
