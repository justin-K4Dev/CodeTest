<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
		
			// function
			function numbering(){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}   
			}
			numbering();
			
			// return
			function get_member1(){
				return 'egoing';
			}
			 
			function get_member2(){
				return 'k8805';
			}
			 
			alert(get_member1());
			alert(get_member2());
			
			// argument
			function get_argument(arg){
				return arg;
			}
			 
			alert(get_argument(1));
			alert(get_argument(2));
			
			// arguments
			function get_arguments(arg1, arg2){
				return arg1 + arg2
			}
			 
			alert(get_arguments(10, 20));
			alert(get_arguments(20, 30));
			
			// function
			var numbering = function (){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}   
			}
			numbering();

			// Anonymous function
			function test( v , cb ) {
				document.write(100 + '<br/>');
				cb(v);
			}

			test( 10, ( v ) => document.write(v + '<br/>') );


		</script>
    </body>
</html>
