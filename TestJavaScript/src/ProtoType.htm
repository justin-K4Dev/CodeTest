        <script>
			
			// ProtoType : Object ProtoType !!! Parent !!!
			
			function Ultra(){}
			Ultra.prototype.ultraProp = true;
			 
			function Super(){}

			function Sub(){}

			var o = new Sub();
			console.log(o.ultraProp);
			
			// ProtoType Chain !!!
			// Object Linking !!!
			
			
        </script>
